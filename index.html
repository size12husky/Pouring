<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="score-wrapper">
			<p id="level-display">Level 1</p>
			<p id="score-display">Buckets: 0</p>
			<p id="coin-display">Coins: 0</p>
		</div>

		<div id="canvas-wrapper">
			<div id="health-bar">
				<img
					src="heart.png"
					style="display: flex; width: 30px; display: flex !important"
				/>
				<img
					src="heart.png"
					style="display: flex; width: 30px; display: flex !important"
				/>
				<img
					src="heart.png"
					style="display: flex; width: 30px; display: flex !important"
				/>
			</div>
			<div id="power-up-container">
				<div id="bowls-container" class="power-up-bar">
					<img src="bowl.png" class="power-up-img bowl" style="display: none" />
					<img src="bowl.png" class="power-up-img bowl" style="display: none" />
					<img src="bowl.png" class="power-up-img bowl" style="display: none" />
				</div>
				<div id="bones-container" class="power-up-bar">
					<img src="bone.png" class="power-up-img bone" style="display: none" />
					<img src="bone.png" class="power-up-img bone" style="display: none" />
					<img src="bone.png" class="power-up-img bone" style="display: none" />
				</div>
				<div id="beethovens-container" class="power-up-bar">
					<img
						src="beethoven.png"
						class="power-up-img beethoven"
						style="display: none"
					/>
					<img
						src="beethoven.png"
						class="power-up-img beethoven"
						style="display: none"
					/>
					<img
						src="beethoven.png"
						class="power-up-img beethoven"
						style="display: none"
					/>
				</div>
				<div id="defenses-container" class="power-up-bar">
					<img
						src="defense.png"
						class="power-up-img defense"
						style="display: none"
					/>
					<img
						src="defense.png"
						class="power-up-img defense"
						style="display: none"
					/>
					<img
						src="defense.png"
						class="power-up-img defense"
						style="display: none"
					/>
				</div>
			</div>
			<div id="shop-btn-container"><p id="shop-btn">shop (p)</p></div>
			<canvas id="myCanvas" style="border: 4px solid white"></canvas>
			<button type="button" id="start-game-btn">start</button>
			<div id="shop-panel">
				<div class="shop-coins-display">
					<p>
						Your coins: <span id="player-coins"></span
						><img src="coin.png" class="shop-coin" />
					</p>
				</div>
				<div class="shop-item">
					<div class="shop-item-title">
						<p>BOWL</p>
						<img src="bowl.png" class="shop-img" />
					</div>
					<button type="button" class="buy-btn" id="bowl-btn">buy</button>
					<p>10<img src="coin.png" class="shop-coin" /></p>
				</div>
				<div class="shop-item">
					<div class="shop-item-title">
						<p>BONE</p>
						<img src="bone.png" class="shop-img" />
					</div>
					<button type="button" class="buy-btn" id="bone-btn">buy</button>
					<p>20<img src="coin.png" class="shop-coin" /></p>
				</div>
				<div class="shop-item">
					<div class="shop-item-title">
						<p>BEETHOVEN</p>
						<img src="beethoven.png" class="shop-img" />
					</div>
					<button type="button" class="buy-btn" id="beethoven-btn">buy</button>
					<p>30<img src="coin.png" class="shop-coin" /></p>
				</div>
				<div class="shop-item">
					<div class="shop-item-title">
						<p>LASER DEFENSE SYSTEM</p>
						<img src="defense.png" class="shop-img" />
					</div>
					<button type="button" class="buy-btn" id="defense-btn">buy</button>
					<p>40<img src="coin.png" class="shop-coin" /></p>
				</div>
				<div class="shop-item">
					<div class="shop-item-title">
						<p>TURRET</p>
						<img src="turret.png" class="shop-img" />
					</div>
					<button type="button" class="buy-btn" id="turret-btn">buy</button>
					<p>50<img src="coin.png" class="shop-coin" /></p>
				</div>
			</div>
		</div>
		<div id="box"></div>
		<img id="cat-img" src="cat.png" class="game-img" />
		<img id="dog-img" src="dog.png" class="game-img" />
		<img id="piano-img" src="piano.png" class="game-img" />
		<img id="laser-img" src="laser.png" class="game-img" />
		<img id="bucket-img" src="bucket.png" class="game-img" />
		<img id="coin-img" src="coin.png" class="game-img" />
		<img id="cloud-img" src="cloud.png" class="game-img" />
		<img id="cloud-alt-img" src="cloudalt.png" class="game-img" />
		<img id="jet-pack-cat-img" src="jetpackcat.png" class="game-img" />
		<img id="jet-pack-dog-img" src="jetpackdog.png" class="game-img" />
		<img id="background-img" src="background.png" class="game-img" />
		<script src="script.js"></script>
	</body>
</html>
